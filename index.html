<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Registration Form</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Register</h1>
    <div class="alert">!!! Message Sent !!!</div>
    <fieldset>
      <!-- section 2 -->
          <label class="" for="bio">동:</label>
      <select id="dong" required>
        <option value="101">101</option>
        <option value="102">102</option>
        <option value="103">103</option>
        <option value="104">104</option>
        <option value="105">105</option>
        <option value="106">106</option>
        <option value="107">107</option>
        <option value="108">108</option>
        <option value="109">109</option>
        <option value="110">110</option>
        <option value="111">111</option>
        <option value="112">112</option>
        <option value="113">113</option>
        <option value="114">114</option>
      </select>

      <label>호수:</label>
      <input type="text" name="ho" value="" id="ho" required />
      <br />

      <label>월(2~5):</label>
      <select id="month" required>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label>일(1~31):</label>
      <input type="text" id="day" value="" name="day" required/>

      <label>시간대(3타임):</label>
      <select id="time" required>
        <option value="A">10~13</option>
        <option value="B">13~15</option>
        <option value="C">16~19</option>
      </select>

      <button type="submit" sendMessage()>Register</button>
  </form>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<!--
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
-->
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="app.js"></script>
  <script src="register.js"></script>
</body>

</html>
