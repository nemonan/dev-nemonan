<script>
let s = document.querySelector('#viewList');
let soMany = ""
let thead = `
        <thead>
        <tr class="table-active">
            <th style='width: 12.5%'>날짜 </th>
            __HEADER__
        </tr>
        </thead>`;


var numbers = [ [2,16],[2,17], [2,18], [2,19], [2,20], [2,21], [2,22] ]
numbers.forEach(myFunction);


function myFunction(value, index, array) {
  console.log(value[0] +"/"+ value[1]);
  soMany += "<th style='width: 12.5%'>"+ value[0] + " / " + value[1] + "</th>";
  if (index == array.length-1)
    s.innerHTML = thead.replace("__HEADER__", soMany);
}
</script>
